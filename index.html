<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div class="form-section">
        <form class="form">
          <div class="logo">
            <img
              src="https://i.postimg.cc/ZRG0wynZ/Whats-App-Image-2021-08-10-at-12-52-1.png"
              alt=""
            />
          </div>
          <h2>Sign Up</h2>
          <div class="form-row">
            <div class="form-control">
              <label for="firstName">First Name</label>
              <input type="text" />
            </div>
            <div class="form-control">
              <label for="lastName">Last Name</label>
              <input type="text" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-control">
              <label for="email">Email</label>
              <input type="email" />
            </div>

            <div class="form-control">
              <label for="gender">Gender</label>
              <div class="radio">
                <div>
                  <input type="radio" class="radio" />
                  <label for="female">Female</label>
                </div>

                <div>
                  <input type="radio" class="radio" />
                  <label for="male">Male</label>
                </div>

                <div>
                  <input type="radio" class="radio" />
                  <label for="other">Other</label>
                </div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-control">
              <label for="password">Password</label>
              <input type="password" />
            </div>
            <div class="form-control">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-control">
              <label for="education">Educational Level</label>
              <select name="" id="education">
                <option value="education">Educational level</option>
                <option value="bachelors">Bachelors degree</option>
                <option value="masters">Masters</option>
                <option value="phd">PhD</option>
                <option value="others">Others</option>
              </select>
            </div>
            <div class="form-control">
              <label for="experience">Experience Level</label>
              <select name="" id="experience">
                <option value="experience">Select Option</option>
                <option value="0">0-1 year</option>
                <option value="2">2-3 years</option>
                <option value="4">4-5 years</option>
                <option value="6">6-7 years</option>
              </select>
            </div>
          </div>

          <div class="form-control">
            <label for="yourself">Tell us about you</label><br />
            <textarea
              name="
         "
              id=""
              cols="3"
              rows="5"
            ></textarea>
          </div>
          <div class="form-control">
            <div class="btn">
              <button>Create Account</button>
            </div>
          </div>
        </form>
      </div>

      <div class="image-section">
        <h1>KodeCamp</h1>
        <h5>JOIN OUR NEXT COHORT</h5>
      </div>
    </section>
  </body>
</html>
